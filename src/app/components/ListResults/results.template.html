<layout class='md-padding' layout="{{ ($ctrl.state.listView) ? column : row  }}" layout-wrap layout-align="center center">
    <md-list layout layout-wrap layout-sm="column" layout-xs="column">
        <md-card flex="{{ ($ctrl.state.listView) ? 50 : 30 }}" flex-offset="{{ ($ctrl.state.listView) ? 25 : 2 }}" flex-sm="100" flex-xs="100" ng-repeat="video in $ctrl.videosToDisplay">
            <md-card-avatar>
                <img class="md-user-avatar" ng-src="{{video.thumbnail}}">
            </md-card-avatar>
            <md-card-title class="md-title">
                {{video.title}}
            </md-card-title>
            <md-card-content layout="column" layout-margin="10px">
                <p class="md-subhead">
                    Author: <span class="md-body-2">{{video.user}} </span>
                </p>

                <p class="md-subhead"> Added : <span class="md-body-2"> {{ video.date | date : 'medium' }}</span></p>

                <p class="md-subhead"> Comments: <span class="md-body-2"> {{video.comments }}</span> </p>
                <p class="md-subhead"> Likes: <span class="md-body-2"> {{ video.likes }}</span> </p>

                <p class="md-subhead"> Views: <span class="md-body-2"> {{ video.views }}</span> </p>


            </md-card-content>
            <md-card-actions layout="row" layout-align="center center">
                <md-button class="md-primary md-hue-2" ng-click="$ctrl.onClickPlayVideo(video.url)">Play </md-button>
                <md-button class="md-warn md-hue-2" ng-click="$ctrl.onClickDeleteVideo(video)">Delete</md-button>
                <md-checkbox class="md-accent md-hue-2" ng-model="video.favourite" ng-change="$ctrl.updateState({ newState: $ctrl.state })">
                    Add to Favourite
                </md-checkbox>
            </md-card-actions>
        </md-card>
    </md-list>
</layout>
