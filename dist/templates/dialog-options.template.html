<md-dialog >
<md-dialog-content >

<md-input-container>
    <label> items on page </label>
  <md-select ng-model="$ctrl.state.itemsPerPage" ng-change="$ctrl.passNewState();" aria-label="select">
  <md-option ng-repeat="page in $ctrl.inputOptions.itemsPerPageOptions" ng-value="{{page}}"> {{ page }}  </md-option>
  </md-select>
</md-input-container>

<md-input-container>
  <label>Sort by</label>
<md-select ng-model="$ctrl.state.orderBy" placeholder="" ng-change="$ctrl.passNewState();">
  <md-option ng-value="option.value" ng-repeat="option in $ctrl.inputOptions.orderByOptions">{{ option.option }}</md-option>
</md-select>
  </md-input-container>

<md-input-container>
<label>Pages</label>
<md-select  ng-model="$ctrl.state.pageNumber" ng-change="$ctrl.passNewState();">
  <md-option pagination ng-value="{{page}}" ng-repeat="page in $ctrl.inputOptions.pages" >{{ page + 1 }}</md-button pagination>
</md-select>
</md-input-container>

<md-checkbox ng-model="$ctrl.state.showFavourite" ng-change="$ctrl.passNewState();">Favourite</md-checkbox>

<md-switch ng-model="$ctrl.state.listView" ng-change="$ctrl.passNewState();" aria-label="Finished?">
{{ ( $ctrl.state.listView ) ? "List View" : "Grid View" }}
</md-switch>

<md-button class="md-warn md-hue-2" ng-click="$ctrl.removeVideos();">Remove all Videos</md-button>
</md-dialog-content>
</md-dialog >
